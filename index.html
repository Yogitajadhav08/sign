<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="first.css">
</head>
<body>
	<div class="form">
        <span class="form_title"></span>
        <form action="firstlink" method="get">
            <div class="form_input">
                <i class="ri-user-line"></i>
                <input type="text" name="name" placeholder="Name">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="ri-mail-line"></i>
                <input type="email" name="email" placeholder="Email">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="ri-lock-line"></i>
                <input type="password" name="password" placeholder="Password">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="ri-lock-line"></i>
                <input type="password" name="conpassword" placeholder="Confirm Password">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form_button"> sign up</button>
            <span class="form_switch"> Already have an account? <a href="#">Login</a>
            </span>
        </form>
    </div>
</body>
</html>
